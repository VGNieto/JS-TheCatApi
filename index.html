<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buscador de gatos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
            media="screen,projection" />

    </head>
    <body>

        <div class="container" id="imagenes">
            <div>
                <h3>Búsqueda de fotos de gatos</h3>
                <span>Buscar por categoría</span>
                <select name="categories" class="browser-default"
                    id="categories">

                </select>
                <button id="buscar">Buscar</button>
            </div>

            <ul class="row" id="listaImagenes">

            </ul>

            <ul class="pagination center-align" id="paginas">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="waves-effect"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!">6</a></li>
                <li class="waves-effect"><a href="#!">7</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>


        </div>

        <script src="./js/main.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
