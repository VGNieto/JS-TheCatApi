<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buscador de gatos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Materialize-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- React -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    </head>
    <body>

        <div class="container" id="imagenes">
            <div>
                <h3  class="center-align" style="font-family:Courier New, Courier, monospace; "> Búsqueda de fotos de gatos</h3>
                <span>Buscar por categoría</span>
                <select name="categories" class="browser-default"
                    id="categories" style="width:200px;">

                </select>
                
                <button class="waves-effect waves-light btn" id="buscar">Buscar</button>
            </div>

            <ul class="row center-align" id="listaImagenes">

            </ul>

            <ul class="pagination center-align" id="paginas">
                <li class="waves-effect" id="anterior"><a href="#!"><i
                            class="material-icons">chevron_left</i></a></li>
                <li class="waves-effect active"><a href="#!1">1</a></li>
                <li class="waves-effect"><a href="#!2">2</a></li>
                <li class="waves-effect"><a href="#!3">3</a></li>
                <li class="waves-effect"><a href="#!4">4</a></li>
                <li class="waves-effect"><a href="#!5">5</a></li>
                <li class="waves-effect"><a href="#!6">6</a></li>
                <li class="waves-effect"><a href="#!7">7</a></li>
                <li class="waves-effect" id="siguiente"><a href="#!"><i
                            class="material-icons">chevron_right</i></a></li>
            </ul>


        </div>

        <script src="./js/main.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
        
        </script>
    </body>
</html>
