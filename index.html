<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buscador de gatos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Materialize-->
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		

    </head>
    <body>

        <div class="container row" id="imagenes">
            <div>
                <h3  class="center-align col s12" style="font-family:Courier New, Courier, monospace; "> Búsqueda de fotos de gatos</h3>
                
                <div class="col s12 m12 l3 xl3">
                    <span>Buscar por categoría</span>
                    <select name="categories" class="browser-default"
                        id="categories" style="width:200px;"></select>
                </div>
                
                <div class="col s12 m12 l8 xl8">
                    <span>Número de imágenes por página</span>
                    <select class="browser-default"
                        id="numeroDeImagenes" style="width:200px;">
                        <option value="4">4</option>
                        <option value="8">8</option>
                        <option value="12">12</option>

                    </select>
                </div>
                <div class="col s12 m12 l12 xl12">
                    <button class="waves-effect waves-light btn" id="buscar">Buscar</button>
                </div>
            </div>

            <ul class="row center-align col s12" id="listaImagenes">
                
            </ul>

            <ul class="pagination center-align col s12" id="paginas">
                <li class="waves-effect" id="primero" style="margin-right:10px; font-size:20px; font-weight:bold;"><<</a></li>
                <li class="waves-effect" id="anterior" style="margin-right:10px; font-size:20px; font-weight:bold;"><</a></li>
            
                <div style="display:inline" id="LinksPaginacion"></div> 
            
                <li class="waves-effect" id="siguiente" style="margin-left:10px; font-size:20px; font-weight:bold;">></a></li>

                <li class="waves-effect" id="ultimo" style="margin-left:10px; font-size:20px; font-weight:bold;">>></a></li>
            </ul>


        </div>

        <script src="./js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
        
    </body>
</html>
